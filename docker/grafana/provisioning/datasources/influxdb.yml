apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: currency-converter
      defaultBucket: currency_converter
      tlsAuth: false
      tlsAuthWithCACert: false
    secureJsonData:
      token: currency_converter_token_123
    editable: true