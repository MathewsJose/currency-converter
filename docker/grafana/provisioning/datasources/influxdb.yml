apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    version: 2
    jsonData:
      version: Flux
      organization: currency-converter
      defaultBucket: currency_converter
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUXDB_TOKEN}